<include file="public@header" />
<style>
.ydullist {
	display: inline-block;
	width: 100%;
}

.ydullist li {
	float: left;
	width: 10%;
	text-align: center;
	padding: 5px 0px;
	font-size: 12px;
	display: block;
	line-height: 25px;
	padding-top: 10px
}

.ydullist li:active {
	background-color: #eeeeee
}

.ydullist li img, .faces {
	height: 30px;
	width: 30px;
	border-radius: 15px
}

.ydullist li span {
	font-size: 12px;
	color: #888888;
}
</style>
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a>日志记录</a></li>
			<li><a href="{:url('LogOwn/index')}"> 我的日志</a></li>
			<li><a href="{:url('LogOwn/add')}"> 新建日志</a></li>
			<li class="active"><a href="{:url('LogOwn/view')}"> 查看</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20"
			action="{:url('LogOwn/addPost')}">
			<div class="form-group">
				<label for="input-name" class="col-sm-2 control-label">标题</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-name" disabled
						value="{$title}">
				</div>
			</div>
			<div class="form-group">
				<label for="input-remark" class="col-sm-2 control-label">内容</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-remark" disabled
						value="{$content}">
				</div>
			</div>
			<div class="form-group">
				<label for="input-remark-time" class="col-sm-3 control-label"></label>
				<div id="input-remark-time">
					<ul class="list-inline">
						<li>{$user_nickname}</li>
						<li></li>
						<li>{$create_time}</li>
					</ul>
				</div>
			</div>
			<div class="form-group">
				<label for="input-remark2" class="col-sm-2 control-label"></label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-remark2" disabled
						value="{$optname}">
				</div>
			</div>

			<div class="form-group">
				<label for="input-name" class="col-sm-2 control-label">访客记录</label>
				<div class="col-md-6 col-sm-10">
					<ul class="ydullist">
						<foreach name="dailyLogs" item="rs">
						<li title="共查阅{$rs.usercount}次&#13;最后查阅{$rs.visit_time_var}"><span>{$rs.user_nickname}</span></li>
						</foreach>
					</ul>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<a class="btn btn-default" href="{:url('LogOwn/index')}">{:lang('BACK')}</a>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
