<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a>日志记录</a></li>
			<li><a href="{:url('LogOwn/index')}"> 我的日志</a></li>
			<li class="active"><a href="{:url('LogOwn/add')}"> 新建日志</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20"
			action="{:url('LogOwn/addPost')}">
			<div class="form-group">
				<label for="input-name" class="col-sm-2 control-label">标题</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-name"
						name="title">
				</div>
			</div>
			<div class="form-group">
				<label for="input-remark" class="col-sm-2 control-label">内容</label>
				<div class="col-md-6 col-sm-10">
					<textarea class="form-control" id="input-remark" name="content"></textarea>
				</div>
			</div>
			<div class="form-group">
				<label for="input-remark-time" class="col-sm-3 control-label"></label>
				<div id="input-remark-time">
					<ul class="list-inline">
						<li>{$user_name}</li>
						<li></li>
						<li>{$current_time}</li>
					</ul>
				</div>
			</div>
			<div class="form-group">
				<label for="input-remark2" class="col-sm-2 control-label"></label>
				<div class="col-md-6 col-sm-10">
					<textarea class="form-control" id="input-remark2" name="remark"></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
					<a class="btn btn-default" href="{:url('LogOwn/index')}">{:lang('BACK')}</a>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
