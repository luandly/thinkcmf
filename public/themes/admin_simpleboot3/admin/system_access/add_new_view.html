<include file="public@header" />
</head>
<body>
<div class="wrap">
	<ul class="nav nav-tabs">
		<li><a>系统模块</a></li>
		<li><a href="{:url('systemAccess/index')}">收款账户设置</a></li>
		<li><a href="{:url('systemAccess/addView')}">新建渠道</a></li>
		<li><a href="{:url('systemAccess/channelTypeSetting')}">{:lang('ADD')}金流设置{:lang('ACTIONS')}</a></li>
		<li class="active"><a href="{:url('systemAccess/addnewview')}">收款账户{:lang('SETTING')}</a></li>
	</ul>
	<form method="post"
		  class="form-horizontal js-ajax-form  margin-top-20"
		  action="{:url('systemAccess/editPost')}">
		<div class="form-group">
			<label for="input-channelType" class="col-sm-2 control-label"><span
					class="form-required">*</span>商户请求地址</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" id="input-channelType"
					   value="{$merchant_url}" name="merchant_url">
			</div>
		</div>
		<div class="form-group">
			<label for="input-channelAccountNum" class="col-sm-2 control-label"><span
					class="form-required">*</span>商户私钥</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control"
					   id="input-channelAccountNum" value="{$merchant_pri_key}"
					   name="merchant_pri_key" placeholder="******">
			</div>
		</div>
		<div class="form-group">
			<label for="input-description" class="col-sm-2 control-label"><span
					class="form-required">*</span>商户公钥</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" id="input-description"
					   value="{$merchant_pub_key}" name="merchant_pub_key"
					   placeholder="******">
			</div>
		</div>

		<div class="form-group">
			<label for="input-grandTotalDepositTimes"
				   class="col-sm-2 control-label"><span class="form-required">*</span>商户平台公钥</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control"
					   id="input-grandTotalDepositTimes" value="{$merchant_man_pub_key}"
					   name="merchant_man_pub_key">
			</div>
		</div>

		<div class="form-group">
			<label for="input-grandTotalAmountDeposited"
				   class="col-sm-2 control-label"><span class="form-required">*</span>商户密钥</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control"
					   id="input-grandTotalAmountDeposited" value="{$merchant_sec_key}"
					   name="merchant_sec_key">
			</div>
		</div>

		<div class="form-group">
			<label for="input-usedStatus" class="col-sm-2 control-label"><span
					class="form-required">*</span>商户编号</label>
			<div class="col-md-6 col-sm-10">
				<input type="text" class="form-control" id="input-usedStatus"
					   value="{$merchant_code}" name="merchant_code">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<input type="hidden" name="id" value="{$id}">
				<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('OK')}</button>
			</div>
		</div>
	</form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
