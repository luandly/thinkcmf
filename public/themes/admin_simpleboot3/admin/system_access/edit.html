<include file="public@header"/>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a>系统模块</a></li>
        <li><a href="{:url('systemAccess/index')}">收款账户设置</a></li>
        <li class="active"><a href="{:url('systemAccess/addView')}">编辑</a></li>
        <li><a href="{:url('systemAccess/channelTypeSetting')}">{:lang('ADD')}金流设置{:lang('ACTIONS')}</a></li>
    </ul>
    <form method="post"
          class="form-horizontal js-ajax-form  margin-top-20"
          action="{:url('systemAccess/editPost')}">
        <div class="form-group">
            <label for="input-channelType" class="col-sm-2 control-label"><span
                    class="form-required">*</span>收款渠道类别</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-channelType"
                       value="{$channel_type}" name="channel_type">
            </div>
        </div>
        <div class="form-group">
            <label for="input-channelAccountNum" class="col-sm-2 control-label"><span
                    class="form-required">*</span>收款渠道账户</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-channelAccountNum"
                       value="{$channel_account_num}" name="channel_account_num" placeholder="******">
            </div>
        </div>
        <div class="form-group">
            <label for="input-description" class="col-sm-2 control-label"><span
                    class="form-required">*</span>收款账户备注</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-description"
                       value="{$description}" name="description" placeholder="******">
            </div>
        </div>

        <div class="form-group">
            <label for="input-grandTotalDepositTimes" class="col-sm-2 control-label"><span
                    class="form-required">*</span>累计存款次数</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-grandTotalDepositTimes"
                       value="{$grand_total_deposit_times}" name="grand_total_deposit_times">
            </div>
        </div>

        <div class="form-group">
            <label for="input-grandTotalAmountDeposited" class="col-sm-2 control-label"><span
                    class="form-required">*</span>累计存款金额</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-grandTotalAmountDeposited"
                       value="{$grand_total_amount_deposited}"
                       name="grand_total_amount_deposited">
            </div>
        </div>

        <div class="form-group">
            <label for="input-usedStatus" class="col-sm-2 control-label"><span
                    class="form-required">*</span>使用状态</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-usedStatus" value="{$used_status}"
                       name="used_status">
            </div>
        </div>

        <div class="form-group">
            <label for="input-createTime" class="col-sm-2 control-label"><span
                    class="form-required">*</span>账户创建时间</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-createTime" value="{$create_time}"
                       name="create_time">
            </div>
        </div>


        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="hidden" name="id" value="{$id}">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('OK')}</button>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
