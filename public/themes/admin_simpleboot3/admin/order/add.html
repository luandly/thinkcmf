<include file="public@header" />
</head>
<!-- 订单模块 模板增加编辑功能 -->
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a>编辑URL规则</a></li>
		</ul>
		<form method="post" class="form-horizontal js-ajax-form margin-top-20"
			action="{:url('order/addPost')}">
			<div class="form-group">
				<label for="input-full_url" class="col-sm-2 control-label">原始网址<span
					class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-full_url"
						name="full_url" value="{$paymentTypeInfo}">
				</div>
			</div>
			<div class="form-group">
				<label for="input-url" class="col-sm-2 control-label">显示网址<span
					class="form-required">*</span></label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-url" name="url"
						value="{$verifyName}">
					<p class="help-block">
						<span id="url-vars"></span> url格式一般为list/:param1/:param2或
						list-&lt;param1&gt;-&lt;param2&gt;
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="hidden" name="id" value="{$id}">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
					<a class="btn btn-default" href="{:url('Route/index')}">返回</a>
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
</body>
</html>
