<include file="public@header" />
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li><a>系统模块</a></li>
			<li><a href="{:url('blackWhiteList/index')}">黑、白名单管理</a></li>
			<li class="active"><a href="{:url('blackWhiteList/edit')}">编辑</a></li>
		</ul>
		<form method="post"
			class="form-horizontal js-ajax-form  margin-top-20"
			action="{:url('blackWhiteList/editPost')}">
			<div class="form-group">
				<label for="input-channelType" class="col-sm-2 control-label">IP</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-channelType"
						value="{$ip}" name="ip">
				</div>
			</div>

			<div class="form-group">
				<label for="js-smtpsecure" class="col-sm-2 control-label">状态</label>
				<div class="col-md-6 col-sm-10">
					<select name="account_status" id="js-smtpsecure"
						class="form-control">
						<option value="1">白名单</option>
						<option value="1">白名单</option>
						<option value="0">黑名单</option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="hidden" name="id" value="{$id}">
					<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('OK')}</button>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
