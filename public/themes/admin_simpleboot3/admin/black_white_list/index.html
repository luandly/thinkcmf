<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a>系统模块</a></li>
			<li class="active"><a href="{:url('blackWhiteList/index')}">黑、白名单管理</a></li>
			<li><a href="{:url('blackWhiteList/addBlackListView')}">
					新建黑名单</a></li>
			<li><a href="{:url('blackWhiteList/addWhiteListView')}">新建白名单</a></li>
		</ul>
		<form class="well form-inline margin-top-20" method="post"
			action="{:url('blackWhiteList/index')}">
			账号: <input type="text" class="form-control" name="user_login"
				style="width: 120px;" value="{:input('request.user_login/s','')}"
				placeholder="请输入{:lang('ORDER_INPUT')}"> &nbsp;&#9; 账号: <input
				type="text" class="form-control" name="user_email"
				style="width: 120px;" value="{:input('request.user_email/s','')}"
				placeholder="请输入"> &nbsp;&#9; 账号状态: <input type="checkbox"
				class="form-control" name="user_email" style="width: 120px;"
				value="{:input('request.user_email/s','')}" placeholder="请输入">
			<input type="submit" class="btn btn-primary" value="搜索" />
		</form>
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th width="50">序号</th>
					<th>IP</th>
					<th>账号状态</th>
					<th width="130">{:lang('ACTIONS')}</th>
				</tr>
			</thead>
			<tbody>
				<php> $statuses=array('0'=>"黑名单","1"=>"白名单"); </php>
				<foreach name="lists" item="vo">
				<tr>
					<td>{$vo.id}</td>
					<td>{$vo.ip}</td>
					<td>{$statuses[$vo.account_status]}</td>
					<td><a
						href="{:url('blackWhiteList/edit',array('id'=>$vo['id']))}">编辑</a>
						<a href="{:url('blackWhiteList/delete',array('id'=>$vo['id']))}"
						class="js-ajax-delete">删除</a></td>
				</tr>
				</foreach>
			</tbody>
		</table>
		<div class="pagination">{$page}</div>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
